server:
  port: 0

spring:
  application:
    name: blogservice

  datasource:
    url: jdbc:postgresql://localhost:5432/db_travelportal?serverTimezone=Europe/Vienna
    username: postgres
    password: admin
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true

  jackson:
    default-property-inclusion: non_empty
