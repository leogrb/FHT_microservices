server:  port: 0spring:  application:    name: bonusservice      jpa:    generate-ddl: true    hibernate:      ddl-auto: create      naming:        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl      show-sql: true  jackson:    default-property-inclusion: non-empty  cloud:    config:      uri: http://localhost:8888 # maybe get config server through server discovery (eureka)      name: bonusservice,datasource    stream:      bindings:        input:          destination: blog.article          content-type: application/json          group: blog.article.bonus      kafka:        binder:          brokers: localhost:9092eureka:  client:    service-url:      defaultZone: http://localhost:8761/eureka  instance:    instance-id: ${spring.application.name}:${random.value}    prefer-ip-address: true